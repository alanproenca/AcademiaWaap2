{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}

<p class="lead">
    Preencha todos os campos obrigatorios.
</p>

<hr>

<form action="" method="POST">

            {{ botao }}
        </button>
        
        <br></br>
</form>



{% endblock %}
